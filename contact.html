<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <section class="contact-page">
        <div class="container">
            <h2>Contact Us</h2>
            <h6>Lets grow your business together</h6>
            <div class="row">
                <div class="col-lg-4">
                    <div class="contact_info">
                        <div class="detail">
                            <h4>Location</h4>
                            <p>Hyderabad,India</p>
                        </div>
                        <div class="detail">
                            <h4>call us</h4>
                            <p><a href="tel:+918106749169">+91 8106749169</a></p>
                        </div>
                        <div class="detail">
                            <h4>Business Email</h4>
                            <p><a href="mailto:tabarak@devopscreators.com">tabarak@devopscreators.com</a></p>
                        </div>
                    </div>
                    <ul class="social_links">
                        <li class="instagram animated bounceIn wow delay-02s">
                            <a href="YOUR_INSTAGRAM_LINK" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li class="linkedin animated bounceIn wow delay-03s">
                            <a href="https://www.linkedin.com/company/devopscreators/" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-8">
                    <div class="form-wrapper">
                        <form class="form">
                            <input class="input-text" type="text" name="" value="Your Name *" onFocus="if(this.value==this.defaultValue)this.value='';" onBlur="if(this.value=='')this.value=this.defaultValue;">
                            <input class="input-text" type="text" name="" value="Your E-mail *" onFocus="if(this.value==this.defaultValue)this.value='';" onBlur="if(this.value=='')this.value=this.defaultValue;">
                            <textarea class="input-text text-area" cols="0" rows="0" onFocus="if(this.value==this.defaultValue)this.value='';" onBlur="if(this.value=='')this.value=this.defaultValue;">Your Message *</textarea>
                            <input class="input-btn" type="submit" value="send message">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
